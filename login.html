<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
    <style>
        .login-container {
            position: fixed;
            /* 取消滑动鼠标框选文字 */
            user-select: none;
            width: 240px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .login-form {
            display: flex;
            margin-top: 36px;
            flex-direction: column;
            align-items: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-form input {
            display: block;
            width: 180px;
            padding: 0.5rem;
            border: none;
            border-bottom: 1px solid #EEEEEE;
            margin-bottom: 10px;
        }

        .login-form button {
            display: block;
            font-size: 16px;
            width: 50%;
            padding: 0.5rem;
            margin-top: 18px;
            background: none;
            color: #0176F6;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .title {
            font-size: 18px;
            margin-top: 60px;
            font-weight: bold;
            text-align: center;
        }

        .ivClose {
            width: 16px;
            height: 16px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="login-container" id="loginContainer">

        <img class="ivClose" id="ivLoginClose" src="drawable/close_gray.png"
            style="position: absolute; top: 0; right: 0;" alt="A beautiful image">


        <h2 class="title">欢迎使用</h2>
        <form class="login-form" id="login-form">
            <input type="text" id="username" name="username" placeholder="请输入账号" value="admin" required>
            <input type="password" id="password" name="password" placeholder="请输入密码" value="123456" required>
            <button type="submit">登录</button>
        </form>
    </div>

    <script src="render/login.js"> </script>
</body>

</html>
